<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 가족 사이트 - 완전판</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- 로그인 화면 -->
            <div id="auth-container">
                <div class="auth-section">
                    <h1>🏠 우리 가족 사이트</h1>
                    <p style="margin-bottom: 30px;">채팅, 게임, 사진 공유, 일정 관리가 가능한 완전판!</p>
                    
                    <div class="auth-form">
                        <h2>가족 입장</h2>
                        <input type="text" id="username" placeholder="사용자명 입력 (예: 엄마, 아빠, 딸, 아들)">
                        <input type="text" id="familyCode" placeholder="가족 코드 입력 (예: kim2024)">
                        <button onclick="login()">입장하기</button>
                        <p style="margin-top: 15px; font-size: 14px; color: #666;">
                            * 같은 가족 코드를 사용하면 함께 채팅하고 게임할 수 있어요!
                        </p>
                    </div>
                </div>
            </div>

            <!-- 메인 화면 -->
            <div id="main-container" class="hidden">
                <header>
                    <h1>🏠 우리 가족</h1>
                    <div class="user-info">
                        <span id="welcomeMessage"></span>
                        <span id="onlineCount">온라인: 1명</span>
                        <button id="logoutBtn" onclick="logout()">로그아웃</button>
                    </div>
                </header>

                <div class="nav">
                    <button class="nav-btn active" onclick="showSection('chat')">💬 채팅</button>
                    <button class="nav-btn" onclick="showSection('games')">🎮 게임</button>
                    <button class="nav-btn" onclick="showSection('photos')">📷 사진</button>
                    <button class="nav-btn" onclick="showSection('board')">🎲 보드게임</button>
                    <button class="nav-btn" onclick="showSection('calendar')">📅 일정</button>
                </div>

                <!-- 채팅 섹션 -->
                <div id="chat-section" class="section active">
                    <h2>💬 가족 채팅</h2>
                    <div class="chat-container">
                        <div id="chatMessages" class="chat-messages"></div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." onkeypress="handleEnter(event)">
                            <label for="imageInput" class="file-btn">📷</label>
                            <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                            <button onclick="sendMessage()">전송</button>
                        </div>
                    </div>
                </div>

                <!-- 다른 섹션들은 family-script.js에서 동적으로 생성 -->
            </div>
        </div>

        <!-- 알림 시스템 -->
        <div id="notification" class="notification hidden">
            <div class="notification-content">
                <span id="notificationText"></span>
                <button onclick="closeNotification()">×</button>
            </div>
        </div>

        <!-- 모달들 -->
        <div id="gameModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="gameContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
